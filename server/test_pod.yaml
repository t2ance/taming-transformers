apiVersion: v1
kind: Pod
metadata:
  name: peijia-test
spec:
  containers:
    - name: gpu-container
      #          image: nvcr.io/nvidia/pytorch:23.02-py3
      image: continuumio/anaconda3
      command: [ "/bin/bash","-c" ]
      args: [
        "nvidia-smi;
         git clone https://github.com/t2ance/taming-transformers.git;
         cd taming-transformers;
         conda init bash;
         source /opt/conda/etc/profile.d/conda.sh;
         conda env create -f environment.yaml;
         conda activate taming;
         pip install academictorrents datasets;
         export XDG_CACHE_HOME='/data/vqvae';
         jupyter lab --ip=0.0.0.0 --port=8888 --NotebookApp.token='' --no-browser --allow-root;
         "
      ]
      volumeMounts:
        - mountPath: /data
          name: peijia-volume3
      resources:
        requests:
          #          nvidia.com/gpu: "1"
          memory: "12G"
          cpu: "6"
        limits:
          #          nvidia.com/gpu: "1"
          memory: "12G"
          cpu: "6"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  - NVIDIA-GeForce-RTX-3090
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                  - ry-gpu-10.sdsc.optiputer.net
  volumes:
    - name: peijia-volume3
      persistentVolumeClaim:
        claimName: peijia-volume3
  restartPolicy: Never
